<h2 align="center">List all providers</h2>
<button class="btn btn-primary" (click)="goAdd()">Ajouter</button>
<br/>
<table align="center" border="1" class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Address</th>
      <th>Email</th>
      <th>Delete</th>
      <th>Update</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let provider of providers">
      <td>{{provider.id}}</td>
      <td>{{provider.name}}</td>
      <td>{{provider.address}}</td>
      <td>{{provider.email}}</td>
      <td><button class="btn btn-danger" (click)="deleteProvider(provider)">Supprimer</button></td>
      <td><button class="btn btn-warning" (click)="updateProvider(provider)">Modifier</button></td>
    </tr>
  </tbody>
</table>
